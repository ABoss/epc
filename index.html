    <!--

        A list of all possible Eternal cards

        Each line contains a card identifier, then the influence
        generated by that particular card, and then a list of 
        influence requirements for that card.

        The influence required can have multiple influence
        values, separated by commas.  (i.e. "2FP,FF,PP")  The first
        value is the casting cost, followed by influence effect
        requirements.  Cards like the cycle of Champions have
        influence card effects in addition to the casting cost.
        (i.e. Champion of Glory has FF and JJ effects in
        the body of the card.)

    <script type="text/javascript">
        var calculator, cardlist, decktext, table, validation;

        cardlist = $("#card-list").html();
        table = $("#power-table-div");
        decktext = $("#deck-text");
        validation = $("#deck-validation-result");

        calculator = makeEternalPowerCalculator(cardlist);

        /*  Generate the initial table  */
        calculator.generateTable(table, validation, decktext.val());

        /*  When the deck text changes, regenerate the table  */
        decktext.bind("input", function () {
            calculator.generateTable(table, validation, decktext.val());
        });
    </script>
